<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>材料入库</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" style="width:80%;">
			<input type="text" class="layui-input pigId" lay-verify="pigId" style="display:none" />
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">材料名字</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input mname" lay-verify="mname" placeholder="请输入材料名字">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">材料数量</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input mcount" lay-verify="mcount" placeholder="请输入材料数量">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">材料单价</label>
				<div class="layui-input-block">
					<input type="text" onmouseout="total()" class="layui-input mprice" lay-verify="mprice" placeholder="请输入单价">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">材料总价</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input mtotal" lay-verify="mtotal" placeholder="请输入材料总价">
				</div>
			</div>

			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">材料备注</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入材料备注" class="layui-textarea mremarks"></textarea>
				</div>
			</div>
			<div id="newdiscovery" class="layui-form-item openness">
				<label class="layui-form-label"><i class="seraph icon-look"></i>新发现</label>
				<div class="layui-input-block" id="IsPurchased" onclick="newdiscovery()">
					<input type="radio" name="openness" value="0" title="否" lay-skin="primary" checked />
					<input type="radio" name="openness" value="1" title="是" lay-skin="primary" />
				</div>
			</div>
			<div id="reference" style="display:none">
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input rphone" lay-verify="rphone" placeholder="请输入发现人电话">
					</div>
				</div>
				<div class="layui-row">
					<div class="magb15 layui-col-md4 layui-col-xs12">
						<label class="layui-form-label">来源</label>
						<div class="layui-input-block">
							<select name="useFeedUser" id="rsource" class="rsource" lay-filter="rsource">
								<option value="">请选择来源</option>
								<option value="0">未知</option>
								<option value="1">淘宝</option>
								<option value="2">京东</option>
								<option value="3">实体店</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入新材料的备注" class="layui-textarea rremarks"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<a class="layui-btn layui-btn-sm" lay-filter="addPigSite" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="../../../js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../../../js/public.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="materialstgAdd.js"></script>
	</body>

</html>

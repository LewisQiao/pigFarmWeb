<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>饲料添加</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs12">
				<div class="layui-row layui-col-space10">
					<div class="layui-col-md9 layui-col-xs7">
						<input type="text" class="layui-input feedId" lay-verify="feedId" style="display:none"/>
						<div class="layui-form-item magt3">
							<label class="layui-form-label">饲料名称</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input feedName" lay-verify="feedName" placeholder="请输入饲料名称">
							</div>
						</div>
						<div class="layui-form-item magt3">
							<label class="layui-form-label">饲料运费</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input feedfreight" lay-verify="feedfreight" placeholder="请输入饲料运费">
							</div>
						</div>
						<div class="layui-form-item magt3">
							<label class="layui-form-label">饲料总数</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input feedcount" lay-verify="feedcount" placeholder="请输入饲料总数">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item openness">
					<label class="layui-form-label"><i class="seraph icon-look"></i>饲料状态</label>
					<div class="layui-input-block" id="IsPurchased">
						<input type="radio" name="openness" value="0" title="新入库" lay-skin="primary" checked />
						<input type="radio" name="openness" value="2" title="已退回" lay-skin="primary" />
					</div>
				</div>
				<hr class="layui-bg-gray" />
				<div class="layui-center">
					<a class="layui-btn layui-btn-sm" lay-filter="addfeed" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="../../../js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="../../../js/public.js"></script>
		<script type="text/javascript" src="feedAdd.js"></script>
	</body>

</html>

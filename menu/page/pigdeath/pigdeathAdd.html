<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>生猪异常</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" style="width:80%;">
			<input type="text" class="layui-input pigId" lay-verify="pigId" style="display:none" />
			<div class="layui-row">
				<div class="magb15 layui-col-md4 layui-col-xs12">
					<label class="layui-form-label">猪仔进库编号</label>
					<div class="layui-input-block">
						<select name="pnumber" class="userGrade" lay-filter="pnumber">
							<option value="0">请选择</option>
							 
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">发现时间</label>
					<div class="layui-input-inline">
						<input type="text" name="findtime" id="findtime" lay-verify="findtime" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">异常数量</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input troubletotal" lay-verify="troubletotal" placeholder="请输入异常数量">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">如何处理</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入如何处理" class="layui-textarea handle"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">发现记号猪圈</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input pigstyno" lay-verify="pigstyno" placeholder="请输入发现于那个猪圈">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<a class="layui-btn layui-btn-sm" lay-filter="addPigSite" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="../../../js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../../../js/public.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="pigdeathAdd.js"></script>
	</body>

</html>

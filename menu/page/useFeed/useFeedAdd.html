<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>饲料添加</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" style="width:80%;">
			<input type="text" class="layui-input id" lay-verify="id" style="display:none"/>
			<div class="layui-row">
				<div class="magb15 layui-col-md4 layui-col-xs12">
					<label class="layui-form-label">使用饲料</label>
					<div class="layui-input-block">
						<select name="feedId" id="feedId" class="feedId" lay-filter="feedId" id="feedId">
							 <option value="0">请选择</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">使用数量</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input useFeedCount" lay-verify="useFeedCount" placeholder="请输入使用数量">
				</div>
			</div>
			<div class="layui-row">
				<div class="magb15 layui-col-md4 layui-col-xs12">
					<label class="layui-form-label">使用人</label>
					<div class="layui-input-block">
						<select name="useFeedUser" id="useFeedUser" class="useFeedUser" lay-filter="useFeedUser">
							<option value="0">请选择</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">用于几号猪圈</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input usePigsty" lay-verify="usePigsty" placeholder="请输入消耗在那个猪圈">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-center">
					<a class="layui-btn layui-btn-sm" lay-filter="addUseFeed" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="../../../js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="../../../js/public.js"></script>
		<script type="text/javascript" src="useFeedAdd.js"></script>
	</body>

</html>

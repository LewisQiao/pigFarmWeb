<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>生猪死淘</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" style="width:80%;">
			<input type="text" class="layui-input pigId" lay-verify="pigId" style="display:none" />
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">用途</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input purpose" lay-verify="purpose" placeholder="请输入用途">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">支出金额</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input money" lay-verify="money" placeholder="请输入支出金额">
				</div>
			</div>
			<div class="layui-row">
				<div class="magb15 layui-col-md4 layui-col-xs12">
					<label class="layui-form-label">付钱的人</label>
					<div class="layui-input-block">
						<select name="sid" id="sid" class="sid" lay-filter="sid">
							<option value="">请选择付钱的人</option>
							 
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<a class="layui-btn layui-btn-sm" lay-filter="addPigSite" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="../../../js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../../../js/public.js"></script>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="dailypayAdd.js"></script>
	</body>

</html>

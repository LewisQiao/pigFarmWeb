<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>猪场管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<input type="text" class="layui-input pigsiteId" lay-verify="pigsiteId" style="display:none"/>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">猪场名字</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input pigsiteName" lay-verify="pigsiteName" placeholder="请输入猪场名字">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">猪场规模</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input pigsiteScale" lay-verify="pigsiteScale" placeholder="请输入猪场规模">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">猪场地址</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入猪场地址" class="layui-textarea pigsiteAddress"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<a class="layui-btn layui-btn-sm" lay-filter="addPigSite" lay-submit><i class="layui-icon">&#xe609;</i>添加</a>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../js/jquery-1.10.2.min.js" ></script>
<script type="text/javascript" src="../../../js/public.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="pigsiteAdd.js"></script>
</body>
</html>
